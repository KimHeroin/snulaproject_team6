<html>
	<head>
		<title>SNULA_team6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<meta charset = "utf-8" />

    <link rel="shortcut icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 
  </head>
  <body>
    <div class="container col-lg-8 col-md-10 col-sm-10">
      <div id = "landing">
        <button id="play_button" onclick="js:play()">플레이</button>
         </div>

      <div id = "play" alt = "플레이 화면">
        <div id="game_bg" alt = "배경">
          <div id="play_loc"alt = "위치"></div>
          <div id="popup" alt = "팝업">
            <span class="absolute">position: absolute<br>top: 50%<br>left: 50%<br>transform: translate(-50%,-50%)</span>
          </div>
        </div>
  
        <div id = "interaction">
          <div id="char" alt = "얼굴"></div>
          <div id="script" alt= "대사">
            <div id = "name_talk">
              <div id="char_name"></div>
              <div id="char_talk"></div>
            </div>
            <div id="click_next">
              <div><button id = "next_button"  onclick="js:next()"></button></div>
            </div>
          </div>
        </div>
        <div id = "selection" alt = "선택지 창"></div>
      </div>
      
      
      
    </div>

  	<!-- <script src="introtitle.js" type="text/javascript"></script> -->
    <script src="js/start.js"></script>
    <script src="js/data.js"></script>
  </body>
</html>
